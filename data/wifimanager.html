<!DOCTYPE html>
<html>
<head>
  <title>ESP Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>ESP Wi-Fi Manager</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid" value="EcoleDuWeb5g"><br>
            <label for="pass">Pass</label>
            <input type="text" id ="pass" name="pass"><br>
            <label for="ip">Ip</label>
            <input type="text" id ="ip" name="ip" value="172.16.5.149"><br>
            <label for="dns">DNS</label>
            <input type="text" id ="dns" name="dns" value="172.16.4.2"><br>
            <label for="gateway">Gateway Address</label>
            <input type="text" id ="gateway" name="gateway" value="172.16.4.2"><br>
            <label for="subnet">Subnet</label>
            <input type="text" id ="subnet" name="subnet" value="255.255.252.0"><br>
            <input type ="submit" value ="Submit">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
